<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>KingCodingByDee</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
    <body>
       <header class="header">   
          <div class="centered-flex-container flex-container--full-height">
            <figure class="figure flex-container--figure">
              <img src="./Images/King Coding By Dee Logo.jpg" alt="KCBD Logo" class="centered-flex-container__img img">
            </figure>
            <div class="headlines">
              <p class="p headlines__headline">My Info</p>
              <p class="p headlines__headline">Photo</p>
              <p class="p headlines__headline">Contact</p>
              <p class="p headlines__links">
                <a href="mailto:cdavoris@gmail.com" class="link link--email headlines__link">cdavoris@gmail.com</a>
                <a href="tel:+14785958514" class="link link-tel headlines__link">(478)595-8514</a>
              </p>
            </div>
          </div>
        </header>
            <main>
            <section>
            <div>
            <h1>Contact Form</h1>
            <form class="card rounded">
                <div><label for="fname">Full Name</label><input type="text" id="name"></div>
        
                <div><label for="email">Email</label><input type="text" id="email"></div>
        
                <div><label for="phone">Phone</label><input type="text" id="tel"></div>
        
                <label for="What do you want to dicuss?">What did you want to discuss?</label>
                <select id="reason" name="reason">
                  <option value="a position">-a position-</option>
                  <option value="just to chat">-just to chat-</option>
                  <option value="connect">-connect-</option>
                </select>
              
                <button type: submit>Submit!</button>
            </form>

          </div>
          </section>
        </main>
        
        <script src="/script.js"></script>
      
      
      </body>
    
</body>
</html>
